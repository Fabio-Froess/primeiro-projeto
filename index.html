<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagens/discount.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Promoção</title>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="title"> RECEBA TODAS AS NOVIDADES E PROMOÇÕES !!</h1>
        </header>
        <section>
            <div class="formContainer">
                <h2 class="mb">RECEBA TODAS AS OFERTAS E PROMOÇÕES DA ARSENAL IMPORTS </h2>
                <p class="mb">APROVEITE!<br> Estará sendo disponibilizado cupons de descontos semanalmente e ofertas para todos os cadastrado. </p>
                <form>
                    <input id="name" name="name" type="text" placeholder="Nome:">
                    <input id="email" name="email" type="text" placeholder="Email:">
                    <input id="telephone" name="telephone" type="telephone" placeholder="telefone:" >
                    <select name="place" >
                        <option value="rj">Rio de Janeiro</option>
                        <option value="ba">Bahia</option>
                    </select>
                    <input type="submit" value="CADASTRE-SE" >
                </form>
            </div>
        </section>
        <footer>
            <img class="picture" src="./imagens/ALLEF ARTE.png">
            <div class="description">
                
                <p>
                    Vendas em varejo e atacado !
                </p>
                <p>
                    Envio para todo Brasil.<br> Livramento de Nossa Senhora Bahia.
                </p>
            </div>
        </footer>
    </div>
    
</body>
</html>
